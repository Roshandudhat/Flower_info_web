<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Poppins:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <img
            src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
            alt="illustration"
            class="illustration"
          />
          <h1 class="opacity">LOGIN</h1>
          <form>
            <input required type="text" placeholder="USERNAME" id="USERNAME" />
            <span style="color: red" id="validUser"></span>
            <input type="password" required ="password" placeholder="PASSWORD" id="PASSWORD" />
            <p style="color: red" id="validPass"></p>
            <button class="opacity" onclick="login()" id="Login">SUBMIT</button>
          </form>
          <div class="register-forget opacity">
            <a href="form.html">REGISTER</a>
            <a href="">FORGOT PASSWORD</a>
          </div>
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="first.js"></script>
    <script>
      function login() {
        event.preventDefault();  
        chekInputIsnull();  
      }
      function chekInputIsnull(){
        let usName = document.getElementById("USERNAME").value;
        let pass = document.getElementById("PASSWORD").value;
        if(usName === "" ){
            let msg = document.getElementById("validUser");
            msg.innerHTML = "UserName Required"
        }
        if(pass === ""){
            let msg = document.getElementById("validPass");
            msg.innerHTML = "Password Required"
        }
        else{
            ifValid();
        } 
      } 
      function ifValid(){
        var data = localStorage.getItem("old-users");
        var dataArray = JSON.parse(data);
        let usName = document.getElementById("USERNAME").value;
        let pass = document.getElementById("PASSWORD").value; 
        let isRegister = dataArray.filter((item) => {return item.Username === usName && item.Password === pass}).length;
          if (isRegister === 1) {
            localStorage.setItem("IsLogin", true);
            window.open("index.html","_Self") 
          }
          else {
            alert("UserName And Password not match")
          }
      }
    </script>
  </body>
</html>
